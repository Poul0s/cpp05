name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: compilation of ex00
      run: make -C ./ex00
    - name: run tests ex00
      run: ./ex00/bureaucrat